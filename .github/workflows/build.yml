name: Build

on:
  workflow_dispatch:   # ðŸ”¥ permite rodar manualmente no botÃ£o "Run workflow"
  push:
    branches:
      - main           # ðŸ”„ rode ao fazer push na branch main
  pull_request:
    branches:
      - main           # ðŸ”„ rode ao abrir PR para main

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build on Linux
        run: make

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install make (via chocolatey)
        run: choco install make -y
      - name: Build on Windows
        run: make
        shell: cmd
